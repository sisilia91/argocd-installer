apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  labels:
    cluster: master
    appType: app-of-apps
  name: master-applications
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      valueFiles:
        - shared-values.yaml
        - master-values.yaml
    path: application/helm
    # 환경에 맞게 url 주소 변경 필요
    repoURL: github.com/sisilia91/argocd-installer
    # 환경에 맞게 target branch/release 변경 필요
    targetRevision: DB_install
